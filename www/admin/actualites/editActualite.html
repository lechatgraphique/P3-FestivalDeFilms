                    <textarea class="form-control is-valid" id="description" rows="7">Le Ballet national de Pékin est à La Seine musicale avec le classique de Tchaïkovski cuisiné au folklore local. Une transposition pittoresque. Les Chinois ne sont plus ce qu'ils étaient. Ils ne copient plus, ils adaptent. Pour preuve, ce Casse-noisette made in Pékin qui vient de débarquer à La Seine musicale. Hormis le bonhomme de neige dans un coin à la première scène et une giboulée de flocons toute théorique à la fin du premier acte, rien ne parle de Noël, qui d'ailleurs n'a guère de sens en Chine. Ce Casse-noisette d'anthologie a été transposé au Nouvel An chinois. La production date de 2010. Avant, la compagnie s'était dotée d'une production traditionnelle. «C'est une manière de parler de notre civilisation et de faire le pont avec la culture occidentale: raconter une histoire chinoise sur la musique de Tchaïkovski», indique Feng Ying, ancienne étoile devenue directrice du Ballet de Pékin. Grand déballage pour le folklore chinois: les cerfs-volants grattent le ciel comme sur la place Tiananmen, les toupies tournent à coups de fouet, les signes du zodiaque se lancent dans un ballet où le lièvre donne la patte au buffle, les ... </textarea>
