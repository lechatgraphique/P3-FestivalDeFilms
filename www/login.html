<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style/main.css">

    <!-- Google Fonts -->

    <title>Accueil - Festival Les Films de Plein Air</title>
  </head>
  <body>
    <div class="container-fluid">
        <div id="f-lfdpa-login" class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                        <img class="rounded mx-auto d-block m-5" src="images/logo-f-lfdpa.svg" alt="Festival Les Films de Plein Air" width="150">
                    <div class="card">
                        <div class="card-header bg-greenlight text-white">
                            Administration
                        </div>
                        <div class="card-body"> 
                            <form>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                    <input type="text" class="form-control is-valid" id="login" placeholder="Identififant" value="lfdpa-admin">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                    <input type="password" class="form-control is-valid" id="password" placeholder="Mot de passe" value="AZERTYUIO">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12 d-flex flex-row-reverse bd-highlight">
                                        <a class="btn btn-primary" href="admin/admin.html">Connexion</a>
                                        <a class="btn btn-link" href="index.html">Retour au site</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
